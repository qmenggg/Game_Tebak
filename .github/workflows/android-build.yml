name: Build Android APK

on:
  push:
    branches:
      - master  # Trigger workflow saat ada perubahan pada branch 'master'
  pull_request:
    branches:
      - master  # Workflow juga akan dijalankan saat ada pull request ke 'master'

jobs:
  build:
    runs-on: ubuntu-latest  # Menjalankan di Ubuntu

    steps:
      # Checkout kode dari repository
      - name: Checkout code
        uses: actions/checkout@v3   # Pastikan menggunakan versi terbaru

      # Setup Java JDK 11
      - name: Set up JDK 11
        uses: actions/setup-java@v3  # Pastikan menggunakan versi terbaru
        with:
          java-version: '11'
          distribution: 'adoptopenjdk'

      # Setup Gradle
      - name: Set up Gradle
        uses: gradle/gradle-build-action@v2

      # Build APK dengan Gradle
      - name: Build APK
        run: ./gradlew assembleRelease   # atau assembleDebug untuk build debug

      # Upload APK sebagai artifact setelah build
      - name: Upload APK as artifact
        uses: actions/upload-artifact@v3  # Pastikan menggunakan versi terbaru
        with:
          name: android-apk
          path: app/build/outputs/apk/release/app-release.apk   # Pastikan path APK sesuai dengan project kamu
